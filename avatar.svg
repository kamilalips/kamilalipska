  <!-- Hair with texture lines -->
  <path d="M 65 70 Q 100 50 135 70 Q 130 85 125 90 Q 100 75 75 90 Q 70 85 65 70" fill="#e91e63"/>
  <!-- Hair texture lines -->
  <path d="M 70 75 L 85 80" stroke="#c2185b" stroke-width="1" fill="none"/>
