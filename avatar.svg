<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#ffffff" stroke="#e91e63" stroke-width="2"/>
  
  <!-- Face outline with cross-hatching texture -->
