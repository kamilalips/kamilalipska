  <path d="M 110 80 L 125 85" stroke="#c2185b" stroke-width="1" fill="none"/>
  <path d="M 115 75 L 130 80" stroke="#c2185b" stroke-width="1" fill="none"/>
  
  <!-- Eyes with lashes -->
  <ellipse cx="90" cy="85" rx="4" ry="6" fill="#ffffff"/>
  <ellipse cx="110" cy="85" rx="4" ry="6" fill="#ffffff"/>
  <circle cx="90" cy="85" r="2" fill="#e91e63"/>
  <circle cx="110" cy="85" r="2" fill="#e91e63"/>
  <!-- Eyelashes -->
  <path d="M 88 82 L 88 80" stroke="#e91e63" stroke-width="1" fill="none"/>
  <path d="M 90 81 L 90 79" stroke="#e91e63" stroke-width="1" fill="none"/>
  <path d="M 92 82 L 92 80" stroke="#e91e63" stroke-width="1" fill="none"/>
  <path d="M 108 82 L 108 80" stroke="#e91e63" stroke-width="1" fill="none"/>
  <path d="M 110 81 L 110 79" stroke="#e91e63" stroke-width="1" fill="none"/>
  <path d="M 112 82 L 112 80" stroke="#e91e63" stroke-width="1" fill="none"/>
  
  <!-- Eyebrows -->
  <path d="M 82 78 Q 90 75 98 78" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M 102 78 Q 110 75 118 78" stroke="#e91e63" stroke-width="2" fill="none"/>
  
  <!-- Nose with subtle shading -->
  <path d="M 100 90 Q 95 95 100 100 Q 105 95 100 90" stroke="#e91e63" stroke-width="1.5" fill="none"/>
  <!-- Nose shading lines -->
  <path d="M 97 92 L 97 98" stroke="#c2185b" stroke-width="0.5" fill="none"/>
  <path d="M 103 92 L 103 98" stroke="#c2185b" stroke-width="0.5" fill="none"/>
  
  <!-- Smiling mouth -->
