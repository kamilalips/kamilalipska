  <path d="M 75 95 Q 80 100 85 95" stroke="#c2185b" stroke-width="1" fill="none"/>
  <path d="M 115 95 Q 120 100 125 95" stroke="#c2185b" stroke-width="1" fill="none"/>
  
  <!-- Neck and shoulders -->
  <rect x="85" y="130" width="30" height="40" fill="#e91e63"/>
  <path d="M 70 170 Q 100 160 130 170 L 130 200 L 70 200 Z" fill="#e91e63"/>
  
  <!-- V-neck top -->
  <path d="M 90 130 L 100 150 L 110 130" stroke="#ffffff" stroke-width="2" fill="none"/>
